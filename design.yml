    id: headlines
    each: true
    stimT: 1
    randomized: true
    stim: stories
    stimlayout: headlines
    instr: >
        <h3>You will see different news headlines and we will ask you to evaluate each.
        <br><br>
        The sources and dates you see below the headlines are not reflect the original sources of the stories, but sites and dates on which they have been shared.
        <br><br>
        There are no “right” or “wrong” answers. We are interested in your personal views.Thus please answer each question quickly, based on your intuition. Please do not use the Internet to look up the headline or additional information; just rate the headline as it is.
        </h3><br>

    qinstr: >
          Based on this headline, to what extent do you expect this story to be...
    qs:
