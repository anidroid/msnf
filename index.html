<script id="stimcomplete-partial" type="text/x-handlebars-template">
</script>

<script id="stim-template" type="text/x-handlebars-template">
    <div class="story">
        {{#each hbprofiles}} {{> stimcomplete}} {{/each}}
    </div>
    <div class="modresp">
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-ban" aria-hidden="true"></i> ban story</a>
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-check" aria-hidden="true"></i> allow story</a>
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-star" aria-hidden="true"></i> recommend</a>
      <a class="btn btn-check btn-sm" href="#" role="button"><i class="fa fa-check-square-o" aria-hidden="true"></i> fact-check</a>
      <a class="btn btn-stim btn-sm" href="#" role="button" style="color:#c6c6c6"> pass on</a>
    </div>
</script>

<script id="headlines-template" type="text/x-handlebars-template">
    {{#each hbprofiles}}
        <div class="card">
            <div class="stim">
                  <div class="title">{{title}}</div>
                  <div class="info">{{source}} - {{date}}</div>
            </div>
        </div>
    {{/each}}
</script>

<script id="sources-template" type="text/x-handlebars-template">
        <div style=" font-weight: 600; font-size: 2em; background-color: white; padding: 10px;">
            {{hbprofiles}}
        </div>
</script>

<script id="qtpre-template" type="text/x-handlebars-template">​
  <div id="qtpre-text"></div>
    {{#each qs}}
    <form class="form-inline">
      <div class="form-group">
        <label class="form-lbl">{{text}}</label>
        <select class="form-control" id={{lab}}>
         {{#each options}}
          <option>{{lab}}</option>
          {{/each}}
        </select>
      </div>
      <br />
    </form>

    {{/each}}
    <a class="btn btn-block btn-lg btn-resp" href="#" role="button">Submit</a> ​
</script>

<script id="qtpre0-template" type="text/x-handlebars-template">​
  {{#each qs}}
  <h4>{{text}}</h4>
      {{#each options}}
      <a class="btn btn-raised btn-sm btn-resp1" href="#" role="button" data-resp={{this}}>{{this}}</a>
      {{/each}}
  <br />
  {{/each}}
  <a class="btn btn-block btn-lg btn-resp" href="#" role="button">Submit</a> ​
</script>
<script id="qt1-template" type="text/x-handlebars-template">​
    <div class="qt1-choices">
        {{#each options}}
        <a class="btn btn-raised btn-sm btn-resp1" href="#" role="button" data-resp={{this}}>{{this}}</a> {{/each}}
        <a class="btn btn-sm btn-resp1" href="#" role="button" data-resp="skip" style="background-color: transparent; border:0px">Skip (no idea)</a>
    </div>
​</script>
<script id="qt2-template" type="text/x-handlebars-template">​
    <div class="qt2-choices">

    </div>
​</script>
<script id="qt3-template" type="text/x-handlebars-template">​
    <div class="qt3-choices">
        {{#each hbprofiles}}
        <a class="btn btn-sm btn-resp3" href="#" role="button" data-resp={{COND2}}>{{> stimtarget}}</a> {{/each}}
        <br>
    </div>
    ​</script>
<script id="qt4-template" type="text/x-handlebars-template">​
    <div class="q4-choices">
        <h2>{{text}}</h2>
        <h3><b>{{probe}}</b></h3>
        <h4>{{instr}}</h4>
        <br> {{#each options}}
        <a class="btn btn-raised btn-options btn-sm" href="#" role="button" data-val={{val}}>{{lab}}</a> {{/each}}
        <br>
        <a class="btn btn-block btn-lg btn-resp" href="#" role="button">Submit</a>
    </div>
    ​</script>
<script id="qt5-template" type="text/x-handlebars-template">​
    <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">{{text}}</label>
        <input class="form-control" id="focusedInput1" type="text">
    </div>
    <a class="btn btn-block btn-lg btn-resp" href="#" role="button">Submit</a> ​
</script>
