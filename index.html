<!--  START {}TEMPLATES  -->
<script id="stim-template" type="text/x-handlebars-template">
    <div class="story">
        {{#each hbprofiles}} {{> stimcomplete}} {{/each}}
    </div>
    <div class="modresp">
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-ban" aria-hidden="true"></i> ban story</a>
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-check" aria-hidden="true"></i> allow story</a>
      <a class="btn btn-stim btn-sm" href="#" role="button"><i class="fa fa-star" aria-hidden="true"></i> recommend</a>
      <a class="btn btn-check btn-sm" href="#" role="button"><i class="fa fa-check-square-o" aria-hidden="true"></i> fact-check</a>
      <a class="btn btn-stim btn-sm" href="#" role="button" style="color:#c6c6c6"> pass on</a>
    </div>
</script>

<script id="headlines-template" type="text/x-handlebars-template">
    {{#each hbprofiles}}
        <div class="card">
            <div class="stim">
                  <div class="title">{{title}}</div>
                  <div class="info">{{source}} - {{date}}</div>
            </div>
        </div>
    {{/each}}
</script>

<script id="sources-template" type="text/x-handlebars-template">
        <div style=" font-weight: 600; font-size: 2em; background-color: white; padding: 10px;">
            {{hbprofiles}}
        </div>
</script>

<script id="qtpre-template" type="text/x-handlebars-template">​
  <div id="qtpre-text"></div>
    {{#each qs}}
    <form class="form-inline">
      <div class="form-group">
        <label class="form-lbl">{{text}}</label>
        <select class="form-control" id={{lab}}>
         {{#each options}}
          <option>{{lab}}</option>
          {{/each}}
        </select>
      </div>
      <br />
    </form>

    {{/each}}
    <a class="btn btn-block btn-lg btn-resp" href="#" role="button">Submit</a> ​
</script>

<script id="debrief-template" type="text/x-handlebars-template">
    {{#each hbprofiles}}
    <div class={{veracity}}>
        <div class="card row">
            <h4 class="col-sm-9" >{{title}}</h4>
            <h4 class="col-sm-3" style="position:relative; font-weight:500; font-size:2.5em; text-align:right">{{veracity}}</h4>
          </div>
    </div>
    {{/each}}
</script>

<!--  END TEMPLATES  -->


<body>

    <div class="container">

        <div class="undercover" id="instr">
            <div id="ctext"></div>
            <div id="cresp">
                <a class="btn btn-sm btn-block active btn-instr" href="#" role="button">next</a>
            </div>
        </div>

        <div class="undercover" id="stim">
        </div>

        <div class="undercover" id=qq>
        </div>

        <div class="undercover" id=debrief>
            <h3 id="dtext1"></h3>

            <div id="dresp">
                <a class="btn btn-lg btn-block active btn-end" href="#" role="button">SUBMIT</a>
            </div>
            <br>
            <div id="dtext2"></div>
        </div>

    </div>

</body>
